<main class="contact-page">
  <!-- Contact header -->
  <header class="contact-header">
    <h1>Contactez-nous</h1>
  </header>

  <div class="contact-intro">
    <p>Votre message nous intéresse. Merci de remplir le formulaire ci-dessous.</p>
  </div>

  <div class="contact-form">
    <form>
      <label>
        Nom
        <input type="text" name="name">
      </label>
      <label>
        Email
        <input type="email" name="email">
      </label>
      <label>
        Message
        <textarea name="message"></textarea>
      </label>
      <label class="gdpr-consent">
        <input type="checkbox" name="gdpr">
        J’accepte la <a href="/privacy/privacy.html">Politique de confidentialité</a>
      </label>
      <button type="submit">Envoyer</button>
    </form>
    <p class="contact-note">Nous vous répondrons sous 48 heures.</p>
  </div>
</main>
