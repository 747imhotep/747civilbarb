<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Merci pour votre abonnement — Civilisation ou Barbarie</title>
  <link rel="stylesheet" href="/shared/base.css">
  <link rel="stylesheet" href="/navbar/cssnavbar/navbar.css">
  <link rel="stylesheet" href="/navbar/CSSsnippet/snippet.css">
  <link rel="stylesheet" href="csssucces/succes.css">
  <link rel="stylesheet" href="/shared/cssshared/footer.css">
</head>
<body class="has-fixed-nav">

  <div id="navbar-placeholder"></div>

<main id="success-page">

  <section id="hero-success" role="main" aria-labelledby="success-title">
  <h1 id="success-title">Merci pour votre engagement !</h1>
  <p class="manifesto">
    Votre accès Premium est maintenant activé. Vous pouvez consulter tous les articles exclusifs et télécharger les PDF directement depuis notre bibliothèque.
  </p>
  <a href="/library/library.html" class="back-button" role="button" aria-label="Retour à la bibliothèque">
    Retour à la bibliothèque
  </a>
</section>

<div id="download-link-container" class="avertisment">
  <p>Loading your download link…</p>
</div>



</main>

<!-- Footer -->
<footer>
  <p>&copy; 2026 Civilisation ou Barbarie. Tous droits réservés.</p>
</footer>


<script>
  async function getDownloadLink() {
    try {
      const response = await fetch("/test-download"); // calls our Node server
      const data = await response.json();

      const container = document.getElementById("download-link-container");

      // Replace placeholder with actual link
      container.innerHTML = `<a href="${data.url}" target="_blank">Download your PDF</a>`;
    } catch (err) {
      console.error(err);
      document.getElementById("download-link-container").innerText =
        "Failed to load your download link. Please try again.";
    }
  }

  // Run on page load
  window.addEventListener("DOMContentLoaded", getDownloadLink);
</script>
<script src="/navbar/JSsnippet/snippet.js"></script>
<script src="/navbar/jsnavbar/load-navbar.js"></script>
</body>
</html>
